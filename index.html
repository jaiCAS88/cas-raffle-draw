<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bridge the Gap X CAS Raffle Wall</title>
  <style>
    :root {
      --bg: #1a1a1a;
      --tile-bg: #2a2a2a;
      --primary: #888dc5;
      --secondary: #5247e0;
      --gold: #ffd700;
      --light: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    /* logo placeholder */
    #logo {
      width: 100px;
      margin: 20px 0 5px;
    }
    h1 {
      color: var(--primary);
      margin: 5px 0 10px;
    }
    #counter {
      color: var(--gold);
      margin-bottom: 4px;
    }
    #winnerBar {
      color: var(--light);
      margin-bottom: 8px;
      text-align: center;
    }
    #winnerBar span {
      background: var(--secondary);
      color: #fff;
      padding: 2px 6px;
      margin: 0 3px;
      border-radius: 3px;
      display: inline-block;
    }
    #refreshButton {
      background: var(--secondary);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 20px;
      max-width: 90vw;
      flex-grow: 1;
      overflow-y: auto;
      max-height: calc(100vh - 260px);
      margin-bottom: 20px;
    }
    .tile {
      background: var(--tile-bg);
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      animation: popIn 0.3s ease;
      user-select: none;
    }
    @keyframes popIn {
      from { transform: scale(.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .tile:hover {
      transform: scale(1.03);
      background: #333;
    }
    .name {
      color: var(--gold);
      font-size: 1rem;
    }
    /* spinner */
    #spinner {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid var(--tile-bg);
      border-top: 6px solid var(--secondary);
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 200;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* result modal */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    #modalContent {
      background: var(--tile-bg);
      padding: 24px;
      border-radius: 10px;
      text-align: center;
      max-width: 360px;
    }
    #modal h2 {
      margin: 0 0 12px;
      color: var(--gold);
      font-size: 1.6rem;
    }
    #modal p {
      margin: 12px 0;
      color: var(--light);
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
    #modal button {
      background: var(--secondary);
      border: none;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    /* final winners modal */
    #winnerList {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      background: var(--tile-bg);
      padding: 20px;
      border: 2px solid var(--gold);
      border-radius: 10px;
      box-shadow: 0 0 12px var(--gold)88;
      max-width: 80vw;
      text-align: center;
      z-index: 250;
      animation: popWinner 0.5s ease forwards;
    }
    @keyframes popWinner {
      from { transform: translate(-50%,-50%) scale(.5); opacity: 0; }
      to   { transform: translate(-50%,-50%) scale(1); opacity: 1; }
    }
    #winnerList h3 {
      margin: 0 0 12px;
      color: var(--gold);
      font-size: 1.4rem;
    }
    #winnerList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: var(--light);
      font-size: 0.9rem;
    }
    #winnerList li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- logo placeholder -->
  <img id="logo" src="https://47832005.fs1.hubspotusercontent-na1.net/hubfs/47832005/logo-icon.png" alt="Your Logo">

  <h1>Bridge the Gap X CAS Raffle Wall</h1>
  <div id="counter">Winners Picked: 0/2</div>
  <div id="winnerBar"></div>
  <button id="refreshButton">Update Entries</button>

  <div id="grid"></div>
  <div id="spinner"></div>

  <!-- result modal -->
  <div id="modal">
    <div id="modalContent">
      <h2></h2>
      <p></p>
      <button>Close</button>
    </div>
  </div>

  <!-- final winners modal -->
  <div id="winnerList">
    <h3>Final Winners üèÜ</h3>
    <ul></ul>
  </div>

  <script>
    const API_URL     = "https://cas-raffle-draw.netlify.app/.netlify/functions/get-entries";
    const MAX_WINNERS = 2;
    let winners       = [];
    let removed       = new Set();
    let clicks        = 0;

    const btn     = document.getElementById("refreshButton");
    const spinner = document.getElementById("spinner");

    async function loadEntries() {
      btn.disabled = true;
      spinner.style.display = "block";
      try {
        const res = await fetch(`${API_URL}?_=${Date.now()}`);
        if (!res.ok) throw new Error(res.status);
        const raw = await res.json();

        // dedupe by name|company, skip removed
        const seen = new Set();
        const data = raw.filter(e => {
          const key = e.name + "|" + e.company;
          if (seen.has(key) || removed.has(key)) return false;
          seen.add(key);
          return true;
        });

        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        data.forEach(p => {
          const key = p.name + "|" + p.company;
          const el = document.createElement("div");
          el.className   = "tile";
          el.dataset.key = key;
          el.innerHTML   = `<div class="name">${p.name}</div>`;
          el.addEventListener("click", () => handleClick(p, el));
          grid.appendChild(el);
        });

        document.getElementById("counter").textContent =
          `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      } catch (e) {
        console.error("loadEntries error:", e);
      } finally {
        spinner.style.display = "none";
        btn.disabled = false;
      }
    }

    function handleClick(person, tile) {
      if (winners.length >= MAX_WINNERS) return;
      clicks++;

      const grid  = document.getElementById("grid");
      const total = grid.children.length;
      const left  = MAX_WINNERS - winners.length;

      let didWin;
      if (winners.length === 0) {
        // first winner: guaranteed at 25th click
        didWin = clicks === 25;
      } else {
        // second winner stage
        if (clicks === 60) {
          didWin = true;        // forced on 60th click
        } else {
          // ratio-based floor 10%
          const chance = Math.max(0.05, left / total);
          didWin = Math.random() < chance;
        }
      }

      // remove tile from pool
      const key = person.name + "|" + person.company;
      removed.add(key);
      tile.remove();

      // record & show result
      if (didWin) {
        winners.push(person);
        document.getElementById("winnerBar").innerHTML =
          winners.map(w => `<span>${w.name}</span>`).join(" ");
        showModal(
          "üéâ Congratulations! üéâ",
          `You‚Äôve won a FREE registration to next year‚Äôs conference!\n\nLet‚Äôs take a quick photo to celebrate! üì∏`
        );
      } else {
        showModal(
          "Thanks for joining!",
          `Not a winner this time... but we appreciate you!`
        );
      }

      // update counter & maybe final
      document.getElementById("counter").textContent =
        `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      if (winners.length >= MAX_WINNERS) showFinal();
    }

    function showModal(title, msg) {
      const m = document.getElementById("modal");
      m.querySelector("h2").textContent = title;
      m.querySelector("p").textContent  = msg;
      m.style.display                   = "flex";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#modal button")
        .addEventListener("click", () => {
          document.getElementById("modal").style.display = "none";
        })
      btn.addEventListener("click", loadEntries);
    });

    function showFinal() {
      const box = document.getElementById("winnerList"),
            ul  = box.querySelector("ul");
      ul.innerHTML = winners.map(w =>
        `<li>${w.name}</li>`
      ).join("");
      box.style.display = "block";
    }

    window.addEventListener("load", loadEntries);
  </script>
</body>
</html>
