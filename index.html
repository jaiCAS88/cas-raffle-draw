<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Raffle Wall</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --tile-bg: #2a2a2a;
      --primary: #888dc5;
      --secondary: #5247e0;
      --gold: #ffd700;
      --text-light: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto; /*allow page scroll */
    }
    #logo {
      margin: 20px 0 0;
      width: 150px;
    }
    h1 {
      color: var(--primary);
      margin: 10px 0;
    }
    #counter {
      font-size: 1.2rem;
      color: var(--gold);
      margin-bottom: 10px;
    }
    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 20px;
      max-width: 90vw;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      max-height: calc(100vh - 200px); /* leave space for header, modals, etc. */
      overflow-y: auto;               /* enable vertical scroll */
    }
    .tile {
      background: var(--tile-bg);
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      animation: popIn 0.4s ease;
      user-select: none;
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .tile:hover {
      transform: scale(1.05);
      background-color: #333;
    }
    .name {
      font-size: 1.2rem;
      color: var(--gold);
    }
    .company {
      font-size: 0.9rem;
      color: var(--text-light);
    }
    /* Modal */
    #modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index:100;
    }
    #modalContent {
      background: var(--tile-bg);
      padding:30px;
      border-radius:12px;
      max-width:400px;
      text-align:center;
    }
    #modal h2 {
      margin:0;
      color: var(--gold);
      font-size:1.8rem;
    }
    #modal p {
      margin:20px 0;
      white-space: pre-wrap;
      font-size:1rem;
    }
    #modal button {
      background: var(--secondary);
      border:none;
      color:white;
      padding:8px 16px;
      border-radius:6px;
      cursor:pointer;
    }
    /* Final Winners */
    #winnerList {
      margin-top:30px;
      padding:20px;
      background: var(--tile-bg);
      border:2px solid var(--gold);
      box-shadow:0 0 12px var(--gold)88;
      border-radius:12px;
      max-width:600px;
      text-align:center;
      display:none;
      animation: popWinner 0.6s ease forwards;
    }
    @keyframes popWinner {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    #winnerList h3 {
      margin-bottom:12px;
      color: var(--gold);
      font-size:1.6rem;
    }
    #winnerList ul {
      list-style:none;
      padding:0;
      margin:0;
      font-size:1rem;
    }
  </style>
</head>
<body>

  <img id="logo" src="https://47832005.fs1.hubspotusercontent-na1.net/hubfs/47832005/logo-icon.png" alt="Logo">
  <h1>Live Raffle Wall</h1>
  <div id="counter">Winners Picked: 0/2</div>
  <div id="grid"></div>

  <div id="modal">
    <div id="modalContent">
      <h2></h2>
      <p></p>
      <button>Close</button>
    </div>
  </div>

  <div id="winnerList">
    <h3>Final Winners üèÜ</h3>
    <ul></ul>
  </div>

  <script>
    const API_URL     = "https://cas-raffle-draw.netlify.app/.netlify/functions/get-entries";
    const MAX_WINNERS = 2;
    let winners = [];

    // load new names without duplicates
    async function loadEntries() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const grid = document.getElementById("grid");
        const existing = new Set([...grid.children].map(c => c.dataset.key));
        data.forEach(p => {
          const key = p.name + "|" + p.company;
          if (!existing.has(key)) {
            const el = document.createElement("div");
            el.className = "tile";
            el.dataset.key = key;
            el.innerHTML = `<div class="name">${p.name}</div><div class="company">${p.company}</div>`;
            el.addEventListener("click", () => handleClick(p, el));
            grid.appendChild(el);
          }
        });
        document.getElementById("counter").textContent =
          `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      } catch(e) {
        console.error("loadEntries error:", e);
      }
    }

    // click logic with dynamic odds + removal + modal
    function handleClick(person, tile) {
      if (winners.length >= MAX_WINNERS) return;
      const grid = document.getElementById("grid");
      const totalBefore = grid.children.length;
      const leftToWin = MAX_WINNERS - winners.length;
      const baseOdds = winners.length===0?0.3:winners.length===1?0.5:0.8;
      const forceWin = totalBefore <= leftToWin;
      const didWin = forceWin || Math.random()<baseOdds;
      tile.remove();
      if (didWin) {
        winners.push(person);
        showModal(
          "üéâ Congratulations! üéâ",
          `You‚Äôve won a FREE registration to next year‚Äôs conference!\n\nLet‚Äôs take a quick photo to celebrate! üì∏`
        );
      } else {
        showModal(
          "Thanks for joining!",
          `Not a winner this time... but we appreciate you participating!\nLet‚Äôs stay in touch.`
        );
      }
      document.getElementById("counter").textContent =
        `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      if (winners.length>=MAX_WINNERS) showFinalWinners();
    }

    // show popup
    function showModal(title, msg) {
      const m = document.getElementById("modal");
      m.querySelector("h2").textContent = title;
      m.querySelector("p").textContent  = msg;
      m.style.display = "flex";
    }
    // close popup
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#modal button")
        .addEventListener("click", ()=> {
          document.getElementById("modal").style.display="none";
        });
    });

    // show final winners
    function showFinalWinners() {
      const winBox = document.getElementById("winnerList");
      const ul = winBox.querySelector("ul");
      ul.innerHTML = winners.map(w=>`<li>${w.name} ‚Äî ${w.company}</li>`).join("");
      winBox.style.display = "block";
      winBox.scrollIntoView({ behavior:"smooth" });
    }

    window.addEventListener("load", ()=>{ loadEntries(); /* setInterval(loadEntries,5000); */ });
  </script>
</body>
</html>
