<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAS Raffle Wall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #888dc5;
      margin: 20px 0 10px;
    }

    #counter {
      font-size: 1.2rem;
      color: #ffd700;
      margin-bottom: 10px;
    }

    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 20px;
      max-width: 90vw;
    }

    .tile {
      background: #2a2a2a;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .name {
      font-size: 1.2rem;
      color: #ffd700;
    }

    .company {
      font-size: 0.9rem;
      color: #ccc;
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      z-index: 10;
    }

    #modalContent {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
    }

    #modal h2 {
      font-size: 2rem;
      color: #ffd700;
    }

    #modal p {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    #modal button {
      margin-top: 20px;
      background-color: #5247e0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #loading {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #888dc5;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #winnerList {
      margin-top: 40px;
      padding: 30px;
      background-color: #2a2a2a;
      border-radius: 15px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 15px #ffd70088;
      max-width: 700px;
      text-align: center;
      display: none;
      animation: popWinner 0.6s ease forwards;
    }

    @keyframes popWinner {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #winnerList h3 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #ffd700;
    }

    #winnerList ul {
      list-style: none;
      padding: 0;
      font-size: 1.3rem;
    }
  </style>
</head>
