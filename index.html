<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Raffle Draw</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #888dc5;
    }
    .winner {
      font-size: 3em;
      margin: 20px;
      color: #5247e0;
    }
    button {
      background-color: #5247e0;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 30px;
    }
    button:disabled {
      background-color: #888dc5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Conference Raffle Draw</h1>
  <div id="winner" class="winner">Press "Draw Name" to Start</div>
  <button id="drawButton">Draw Name</button>

  <script>
    const notionToken = "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";
    const databaseId = "1deafb7d2f2c80c2823cdec6182886f1";


    let entries = [];
    let winners = [];

    async function fetchEntries() {
      const response = await fetch("https://api.notion.com/v1/databases/" + databaseId + "/query", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${notionToken}`,
          "Notion-Version": "2022-06-28",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({})
      });
      const data = await response.json();
      const results = data.results.map(page => {
        const name = page.properties["Full Name"].title[0]?.text.content;
        const email = page.properties["Email"].email;
        return { name, email };
      }).filter(entry => entry.name && entry.email);

      // Remove duplicates
      const unique = {};
      results.forEach(entry => {
        unique[entry.name + entry.email] = entry;
      });

      entries = Object.values(unique);
    }

    function drawName() {
      if (winners.length >= 3) {
        document.getElementById("drawButton").disabled = true;
        return;
      }

      const remaining = entries.filter(e => !winners.includes(e));
      if (remaining.length === 0) return;

      const randomIndex = Math.floor(Math.random() * remaining.length);
      const winner = remaining[randomIndex];
      winners.push(winner);

      document.getElementById("winner").textContent = winner.name;

      if (winners.length >= 3) {
        document.getElementById("drawButton").disabled = true;
      }
    }

    document.getElementById("drawButton").addEventListener("click", drawName);

    // Fetch entries on page load
    fetchEntries();
  </script>

</body>
</html>
