<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bridge the Gap X CAS Raffle Wall</title>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --tile-bg: #2a2a2a;
      --primary: #888dc5;
      --secondary: #5247e0;
      --gold: #ffd700;
      --text-light: #ccc;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    #logo {
      margin: 20px 0;
      width: 120px;
    }
    h1 {
      color: var(--primary);
      margin: 10px 0;
    }
    #counter {
      font-size: 1.1rem;
      color: var(--gold);
      margin-bottom: 6px;
    }
    #winnerBar {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 10px;
      max-width: 90vw;
      text-align: center;
    }
    #winnerBar span {
      background: var(--secondary);
      color: white;
      padding: 3px 8px;
      margin: 0 4px;
      border-radius: 4px;
      display: inline-block;
    }
    #refreshButton {
      background: var(--secondary);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px 20px;
      max-width: 90vw;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      max-height: calc(100vh - 260px);
    }
    .tile {
      background: var(--tile-bg);
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      animation: popIn 0.3s ease;
      user-select: none;
    }
    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .tile:hover {
      transform: scale(1.03);
      background-color: #333;
    }
    .name {
      font-size: 1rem;
      color: var(--gold);
    }
    .company {
      font-size: 0.8rem;
      color: var(--text-light);
    }
    /* Modal */
    #modal {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center; justify-content: center;
      z-index: 100;
    }
    #modalContent {
      background: var(--tile-bg);
      padding: 24px;
      border-radius: 10px;
      max-width: 360px;
      text-align: center;
    }
    #modal h2 {
      margin: 0 0 12px;
      color: var(--gold);
      font-size: 1.6rem;
    }
    #modal p {
      margin: 12px 0;
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: var(--text-light);
    }
    #modal button {
      background: var(--secondary);
      border: none;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Final Winners */
    #winnerList {
      margin-top: 24px;
      padding: 16px;
      background: var(--tile-bg);
      border: 2px solid var(--gold);
      box-shadow: 0 0 12px var(--gold)88;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      display: none;
      animation: popWinner 0.5s ease forwards;
    }
    @keyframes popWinner {
      from { transform: scale(0.5); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    #winnerList h3 {
      margin-bottom: 8px;
      color: var(--gold);
      font-size: 1.4rem;
    }
    #winnerList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    #winnerList li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="logo.png" alt="Logo">

  <h1>Live Raffle Wall</h1>
  <div id="counter">Winners Picked: 0/2</div>
  <div id="winnerBar"></div>
  <button id="refreshButton">Update Entries</button>

  <div id="grid"></div>

  <!-- Confirmation/Result Modal -->
  <div id="modal">
    <div id="modalContent">
      <h2></h2>
      <p></p>
      <button>Close</button>
    </div>
  </div>

  <!-- Final Winners -->
  <div id="winnerList">
    <h3>Final Winners üèÜ</h3>
    <ul></ul>
  </div>

  <script>
    const API_URL     = "https://cas-raffle-draw.netlify.app/.netlify/functions/get-entries";
    const MAX_WINNERS = 2;
    let winners = [];
    let clickCounter = 0;

    async function loadEntries() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const raw = await res.json();
        // Dedupe by email
        const seen = new Set();
        const data = raw.filter(e => {
          if (seen.has(e.email)) return false;
          seen.add(e.email);
          return true;
        });

        const grid = document.getElementById("grid");
        const existing = new Set(
          Array.from(grid.children).map(c => c.dataset.key)
        );

        data.forEach(p => {
          const key = p.name + "|" + p.company;
          if (!existing.has(key)) {
            const el = document.createElement("div");
            el.className   = "tile";
            el.dataset.key = key;
            el.innerHTML   = `
              <div class="name">${p.name}</div>
              <div class="company">${p.company}</div>
            `;
            el.addEventListener("click", () => handleClick(p, el));
            grid.appendChild(el);
          }
        });

        document.getElementById("counter").textContent =
          `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      } catch (e) {
        console.error("loadEntries error:", e);
      }
    }

    function handleClick(person, tile) {
      if (winners.length >= MAX_WINNERS) return;

      clickCounter++;
      // 1) Confirm presence
      const present = window.confirm("Is this person here at the booth?");
      // 2) Compute odds
      const grid         = document.getElementById("grid");
      const totalBefore  = grid.children.length;
      const winnersLeft  = MAX_WINNERS - winners.length;
      let winChance      = winnersLeft / totalBefore;
      if (present) winChance = Math.min(1, winChance + 0.2);
      const autoWin = (clickCounter === 30);
      const didWin  = autoWin || (Math.random() < winChance);

      // 3) Remove tile
      tile.remove();

      // 4) Show result
      if (didWin) {
        winners.push(person);
        showModal(
          "üéâ Congratulations! üéâ",
          `You‚Äôve won a FREE registration to next year‚Äôs conference!\n\nLet‚Äôs take a quick photo to celebrate! üì∏`
        );
        // update live winners bar
        const bar = document.getElementById("winnerBar");
        bar.innerHTML = winners.map(w => `<span>${w.name}</span>`).join(" ");
      } else {
        showModal(
          "Thanks for joining!",
          `Not a winner this time... but we appreciate you!`
        );
      }

      // 5) Update counter & final if needed
      document.getElementById("counter").textContent =
        `Winners Picked: ${winners.length}/${MAX_WINNERS}`;
      if (winners.length >= MAX_WINNERS) showFinalWinners();
    }

    function showModal(title, msg) {
      const m = document.getElementById("modal");
      m.querySelector("h2").textContent = title;
      m.querySelector("p").textContent  = msg;
      m.style.display                   = "flex";
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#modal button")
        .addEventListener("click", ()=> {
          document.getElementById("modal").style.display = "none";
        });
      document.getElementById("refreshButton")
        .addEventListener("click", loadEntries);
    });

    function showFinalWinners() {
      const box = document.getElementById("winnerList");
      const ul  = box.querySelector("ul");
      ul.innerHTML = winners
        .map(w => `<li>${w.name} ‚Äî ${w.company}</li>`)
        .join("");
      box.style.display = "block";
      box.scrollIntoView({ behavior: "smooth" });
    }

    // Initial load
    window.addEventListener("load", loadEntries);
  </script>
</body>
</html>
