<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Raffle Wall</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #888dc5;
      margin: 20px 0 10px;
    }

    #counter {
      font-size: 1.2rem;
      color: #ffd700;
      margin-bottom: 10px;
    }

    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 20px;
      max-width: 90vw;
    }

    .tile {
      background: #2a2a2a;
      padding: 15px 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.3s ease;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .tile:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .name {
      font-size: 1.2rem;
      color: #ffd700;
    }

    .company {
      font-size: 0.9rem;
      color: #ccc;
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      z-index: 10;
    }

    #modalContent {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
    }

    #modal h2 {
      font-size: 2rem;
      color: #ffd700;
    }

    #modal p {
      font-size: 1.1rem;
      margin: 20px 0;
    }

    #modal button {
      margin-top: 20px;
      background-color: #5247e0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #loading {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #888dc5;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #winnerList {
      margin-top: 40px;
      padding: 30px;
      background-color: #2a2a2a;
      border-radius: 15px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 15px #ffd70088;
      max-width: 700px;
      text-align: center;
      display: none;
      animation: popWinner 0.6s ease forwards;
    }

    @keyframes popWinner {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #winnerList h3 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #ffd700;
    }

    #winnerList ul {
      list-style: none;
      padding: 0;
      font-size: 1.3rem;
    }
  </style>
<script>
    const API_URL = "https://cas-raffle-draw.netlify.app/.netlify/functions/get-entries";
    const grid = document.getElementById("grid");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const loading = document.getElementById("loading");
    const counter = document.getElementById("counter");
    const winnerList = document.getElementById("winnerList");
    const winnerNames = document.getElementById("winnerNames");

    let drawnEmails = new Set();
    let winners = [];
    const maxWinners = 3;

    function closeModal() {
      modal.style.display = "none";
    }

    function updateCounter() {
      counter.textContent = `Winners Picked: ${winners.length}/${maxWinners}`;
    }

    function showWinners() {
      winnerNames.innerHTML = winners.map(w => `<li>${w.name} (${w.company})</li>`).join('');
      winnerList.style.display = "block";
    }

    function getWinChance() {
      const remainingTiles = document.querySelectorAll(".tile").length;
      const winnersLeft = maxWinners - winners.length;
      if (remainingTiles === 0) return 0;
      return Math.max(winnersLeft / remainingTiles, winners.length === 0 ? 0.3 : winners.length === 1 ? 0.5 : 0.8);
    }

    function showModal(isWinner, name) {
      modal.style.display = "flex";
      if (isWinner) {
        modalTitle.textContent = "ðŸŽ‰ Winner!";
        modalMessage.innerHTML = `Congratulations <strong>${name}</strong>!<br>Youâ€™ve just won a FREE registration to next yearâ€™s conference!<br>Weâ€™re so excited to see you back again â€” and now, itâ€™s on us!<br><br>Letâ€™s take a quick photo to celebrate! ðŸ“¸`;
      } else {
        modalTitle.textContent = "Thanks for joining!";
        modalMessage.innerHTML = `Not a winner this time... but we really appreciate you participating!<br>Letâ€™s stay in touch â€” weâ€™d still love to connect after the event.`;
      }
    }

    function createTile(entry) {
      const div = document.createElement("div");
      div.className = "tile";
      div.dataset.email = entry.email;

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = entry.name;

      const company = document.createElement("div");
      company.className = "company";
      company.textContent = entry.company;

      div.appendChild(name);
      div.appendChild(company);

      div.addEventListener("click", () => {
        if (drawnEmails.has(entry.email) || winners.length >= maxWinners) return;

        drawnEmails.add(entry.email);

        const chance = getWinChance();
        const isWinner = Math.random() < chance;

        if (isWinner) {
          winners.push(entry);
        }

        showModal(isWinner, entry.name);
        div.remove();
        updateCounter();

        if (winners.length >= maxWinners) {
          disableAllTiles();
          showWinners();
        }
      });

      grid.appendChild(div);
    }

    function disableAllTiles() {
      document.querySelectorAll(".tile").forEach(tile => tile.style.pointerEvents = "none");
    }

    async function loadEntries() {
      loading.style.display = "block";
      const res = await fetch(API_URL);
      const data = await res.json();

      data.forEach(entry => {
        const exists = [...grid.children].some(div => div.dataset.email === entry.email);
        if (!exists && !drawnEmails.has(entry.email)) {
          createTile({
            name: entry.name,
            email: entry.email,
            company: entry.company || ""
          });
        }
      });
      loading.style.display = "none";
    }

    window.onload = function () {
      loadEntries();
      setInterval(loadEntries, 5000);
    }
  </script>
</head>
